<script>

window.transitionToPage = function(href) {
    var x = document.getElementById("whitecover");
    x.style.width = "100vw";
          setTimeout(function() {
              window.location.href = href
          }, 1000)
}

</script>


<script>
setTimeout(function () {
  document.getElementById("cit").style.opacity = "1";

}, 500)

setTimeout(function () {
  document.getElementById("under").style.opacity = "1";

}, 3000)

setTimeout(function () {
  document.getElementById("cit").style.opacity = "0";
  document.getElementById("under").style.opacity = "0";

}, 4500)

setTimeout(function () {
  document.getElementById("citazione").style.width = "0%";

}, 6000)
</script>


<script>
document.getElementById("bottone").addEventListener("click", myFunction);

function myFunction() {
   var element = document.getElementById("contatti");
   element.classList.toggle("largo");
   document.getElementById("cont").classList.toggle("zero");

}
</script>


<script>
var vid = document.getElementById("myVideo");

function enableMute() {

  if (vid.muted === true) {
  vid.muted = false;
} else {
  vid.muted = true;
}}

vid.addEventListener("canplay", function() {
  setTimeout(function() {
    vid.play();
  }, 5000);
});

</script>
